<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Hector 个人站点</title>
    <link rel="stylesheet" href="SettingStaticSite/css/style.css" />

  </head>
  <body>
    <nav>
      <ul class="navibar">
        <li><a href="SettingStaticSite/info.html" target="inlineframe">个人简介</a></li>
        <li><a href="SettingStaticSite/resume.html" target="inlineframe">工作简历旧版</a></li>
        <li><a href="SettingStaticSite/resumeflex.html" target="inlineframe">工作简历新版</a></li>
        <li><a href="SettingStaticSite/todolist.html" target="inlineframe">待办清单</a></li>
        <li><a href="SettingStaticSite/readingList.html" target="inlineframe">阅读计划</a></li>
      </ul>
    </nav>
    <iframe
      id = "inline"
      title="内联框架"
      name="inlineframe"
      width="100%"
      frameborder="0"
      src="SettingStaticSite/info.html"
    ></iframe>
    <script>
      // 获取 iframe 元素
      var iframe = document.getElementById('inline');
  
      // 设置 iframe 高度为窗口高度
      function setIframeHeight() {
        var windowHeight = window.innerHeight || document.documentElement.clientHeight;
        iframe.style.height = windowHeight + 'px';
      }
  
      // 当窗口大小改变时重新设置 iframe 高度
      window.addEventListener('resize', setIframeHeight);
  
      // 初始化设置 iframe 高度
      setIframeHeight();
    </script>
  </body>

</html>
