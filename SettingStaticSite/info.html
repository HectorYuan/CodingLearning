<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        .info {
            margin-bottom: 20px;
        }
        
        .info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>个人简介</h1>
    
    <div class="info">
        <p><span>姓名：</span>张三</p>
        <p><span>年龄：</span>25岁</p>
        <p><span>职业：</span>软件工程师</p>
    </div>
    
    <div class="info">
        <p><span>联系方式：</span>1234567890</p>
        <p><span>邮箱：</span>zhangsan@example.com</p>
        <p><span>地址：</span>北京市</p>
    </div>
</body>
</html>
